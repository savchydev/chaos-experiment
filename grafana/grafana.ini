[server]
http_addr = 0.0.0.0
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
router_logging = true

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file

[analytics]
check_for_updates = true
reporting_enabled = true

[security]
admin_user = admin
admin_password = admin
cookie_secure = true
